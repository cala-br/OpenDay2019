<!DOCTYPE html>
<html lang="en">

    <!--#region Head-->
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script> 
        
        <!--#region Materialize-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--#endregion-->

        <script src="chatroom.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="chatroom.css">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Chatroom</title>
    </head>
    <!--#endregion-->

    <!--#region Body-->
    <body>

        <!--#region Containers-->
        <div id="messagesContainers">
            <div class="row genericDivContainer" id="globalContainer"></div>
        </div>
        <!--#endregion-->

        <!--#region Sidenav-->
        <ul id="slide-out" class="sidenav" style="background-color:#d8d8d8">
            <li>
                <a id="global" class="waves-effect selected" href="#!" 
                    style="margin-top: 10px;" onclick="selectChat('#global')">
                    <i class="material-icons">cloud</i>
                    Global chat
                </a>
            </li>
            <li>
                <div class="divider" style="background-color:#6666668c"></div>
            </li>
            <li class="row">
                <div class="subheader col s10" style="padding: 0px 28px;">Direct messages</div>
                <a href="#!" class="secondary-content col s2" onclick="getUsernames();">
                    <i class="material-icons">add</i>
                </a>
            </li>
        </ul>
        <!--#endregion-->

        <!--#region Sidenav opener-->
        <div class="row" id="sidenavButtonHeader">
            <a href="#" data-target="slide-out" class="sidenav-trigger" onclick="$('#newMessageIcon').hide()">
                <i class="material-icons" style="font-size: 32px;">menu</i>
                <i class="material-icons" id="newMessageIcon" style="font-size: 24px; display: none">new_releases</i>
            </a>
        </div>
        <!--#endregion-->
    
        <!--#region Footer-->
        <footer>
            <div class="row" id="messageSendFooter" >
                <div class="col s9 m10">
                    <div class="input-field">
                        <textarea class="materialize-textarea" 
                            placeholder="Message" 
                            id="messageSendField" 
                            type="text" 
                            style="color: white;"
                            onkeydown="doSendMessage()"></textarea>
                    </div>
                </div>
                <div class="col s3 m2">
                    <a class="btn-floating btn-large waves-effect waves-light" 
                        style="margin: 8px; background-color: #26a69a99"
                        onclick="sendMessage();">
                        <i class="material-icons">send</i>
                    </a>
                </div>
            </div>
        </footer>
        <!--#endregion-->


        <!--#region username Modal-->
        <div id="usernameModal" class="modal">
            <div class="modal-content" style="padding-bottom: 0px;">
                <h4>Scegli uno username</h4>
                <div class="row">
                    <div class="col s10">
                        <div class="input-field">
                            <input maxlength="32" placeholder="Username" id="usernameField" type="text">
                        </div>
                    </div>
                    <div class="col s2">
                        <a 
                            href="#!" 
                            style="margin-top: 16px"
                            class="waves-effect waves-green btn-floating"
                            onclick="selectUsername();">
                            <i class="material-icons">done</i>
                        </a>
                    </div>
                </div>
                <p style="display: none; color: red" id="usernameErrorLabel">Username gi√† in uso</p>
            </div>
        </div>
        <!--#endregion-->

        <!--#region New direct modal-->
        <div id="newDirectModal" class="modal" style="overflow: visible">
            <div class="modal-content" style="padding-bottom: 0px;">
                <h5>Nuovo messaggio</h4>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="directMessageSelect">
                            <option disabled selected>Scegli il destinatario</option>
                        </select>
                        <label>Materialize Select</label>
                    </div>
                    <div class="col s2">
                        <a 
                            href="#!"
                            class="waves-effect waves-green btn-floating modal-close"
                            onclick="createNewDirect();">
                            <i class="material-icons">add</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--#endregion-->

    </body>
    <!--#endregion--->

</html>
