<!DOCTYPE html>
<html lang="en">

    <!--#region Head-->
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script> 
        
        <!--#region Materialize-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--#endregion-->

        <script src="chatroom.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="chatroom.css">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Chatroom</title>
    </head>
    <!--#endregion-->

    <!--#region Body-->
    <body>

        <div class="row" id="messagesContainer">
        </div>

        <ul id="slide-out" class="sidenav">
            <li><div class="user-view">
            <div class="background">
                <img src="images/office.jpg">
            </div>
            <a href="#user"><img class="circle" src="images/yuna.jpg"></a>
            <a href="#name"><span class="white-text name">John Doe</span></a>
            <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
            </div></li>
            <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
            <li><a href="#!">Second Link</a></li>
            <li><div class="divider"></div></li>
            <li><a class="subheader">Subheader</a></li>
            <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
        </ul>
        <div class="row">
            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    
        <!--#region Footer-->
        <footer>
            <div class="row" id="messageSendFooter" >
                <div class="col s9 m10">
                    <div class="input-field">
                        <textarea class="materialize-textarea" 
                            placeholder="Message" 
                            id="messageSendField" 
                            type="text" 
                            style="color: white;"
                            onkeydown="doSendMessage()"></textarea>
                    </div>
                </div>
                <div class="col s3 m2">
                    <a class="btn-floating btn-large waves-effect waves-light" 
                        style="margin: 8px; background-color: #26a69a99"
                        onclick="sendMessage();">
                        <i class="material-icons">send</i>
                    </a>
                </div>
            </div>
        </footer>
        <!--#endregion-->


        <!--#region Modal-->
        <div id="usernameModal" class="modal">
            <div class="modal-content" style="padding-bottom: 0px;">
                <h4>Scegli uno username</h4>
                <div class="row">
                    <div class="col s10">
                        <div class="input-field">
                            <input maxlength="32" placeholder="Username" id="usernameField" type="text">
                        </div>
                    </div>
                    <div class="col s2">
                        <a 
                            href="#!" 
                            style="margin-top: 16px"
                            class="waves-effect waves-green btn-floating"
                            onclick="selectUsername();">
                            <i class="material-icons">done</i>
                        </a>
                    </div>
                </div>
                <p style="display: none; color: red" id="usernameErrorLabel">Username gi√† in uso</p>
            </div>
        </div>
        <!--#endregion-->

    </body>
    <!--#endregion--->

</html>
